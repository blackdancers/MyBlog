<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>
<!--登录表单-->
<div class="m-container-login m-padded-tb-massive">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image">
                    <div class="content">
                        博客管理后台
                    </div>
                </h2>
                <form class="ui large form" method="post">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input id="userAccount" type="text" name="userAccount" placeholder="用户名或手机号" value="18611899696"/>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input id="password" type="password" name="password" placeholder="密码" value="fb1234"/>
                            </div>
                        </div>
                        <div id="login-btn" class="ui fluid large teal submit button">Login</div>
                    </div>

                    <div class="ui error message"></div>
                    <div class="ui mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

                </form>

                <div class="ui message">
                    New to us? <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--引入模板JS-->

    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'userAccount',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });

    function login() {
        var userAccount=$('#userAccount').val();
        var password=$("#password").val();
        var info={"userAccount":userAccount,"password":password};
        $.ajax({
            url:"/admin/login",
            type:"post",
            data:JSON.stringify(info),
            dataType:"json",
            contentType:"application/json",
            error: function (data) {
                alert(data);
            },
            success:function (data) {
                alert("登录成功");
                window.location.href="/admin/index";
            }
        });
    }

    $(".ui.button").click('on',function () {
        login();
    });


</script>
