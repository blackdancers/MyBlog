<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档页</title>
</head>
<body>
<!--导航 nav-bar使用semantic-ui组件-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>

<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column"><h3 class="ui teal header">归档</h3></div>
                <div class="right aligned column">共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${count}"> 总数 </h3> 篇博客</div>
            </div>
        </div>
        <th:block th:each="item : ${archiveMap}">
        <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
        <div class="ui fluid vertical menu">
            <a href="#" th:href="@{/blog/{id}(id=${article.id})}" target="_blank" class="item" th:each="article : ${item.value}">
                <span>
                    <i class="mini teal circle icon"></i> <span th:text="${article.articleName}">关于刻意练习的清单</span>
                    <div class="ui teal basic left pointing label m-padded-mini m-text-thin" th:text="${#dates.format(article.updateDate,'yyyy-MM-dd')}">06月25日</div>
                </span>
                <div class="ui orange basic label m-padded-tiny m-text-thin" th:if="${article.articleFlag} eq 1">原创</div>
                <div class="ui orange basic label m-padded-tiny m-text-thin" th:if="${article.articleFlag} eq 2">转载</div>
                <div class="ui orange basic label m-padded-tiny m-text-thin" th:if="${article.articleFlag} eq 3">翻译</div>
                <div class="ui orange basic label m-padded-tiny m-text-thin" th:if="${article.articleFlag} eq 4">其他</div>
            </a>
            <!--/*-->
            <a href="#" target="_blank" class="item">
                <span>
                    <i class="mini teal circle icon"></i> 关于刻意练习的清单
                    <div class="ui teal basic left pointing label m-padded-mini m-text-thin">06月25日</div>
                </span>
                <div class="ui orange basic label m-padded-tiny m-text-thin">原创</div>
            </a>
            <a href="#" target="_blank" class="item">
                <span>

                    <div class="ui teal basic left pointing label m-padded-mini m-text-thin">06月25日</div>
                </span>
                <div class="ui orange basic label m-padded-tiny m-text-thin">原创</div>
            </a>
            <a href="#" target="_blank" class="item">
                <span>
                    <i class="mini teal circle icon"></i> 关于刻意练习的清单
                    <div class="ui teal basic left pointing label m-padded-mini m-text-thin">06月25日</div>
                </span>
                <div class="ui orange basic label m-padded-tiny m-text-thin">原创</div>
            </a>
            <a href="#" target="_blank" class="item">
                <span>
                    <i class="mini teal circle icon"></i> 关于刻意练习的清单
                    <div class="ui teal basic left pointing label m-padded-mini m-text-thin">06月25日</div>
                </span>
                <div class="ui orange basic label m-padded-tiny m-text-thin">原创</div>
            </a>

        </div>
        </th:block>
    </div>
</div>

<script>
    /*显示和隐藏菜单*/
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
