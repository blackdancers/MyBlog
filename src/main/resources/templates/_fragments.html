<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.css">-->
    <link rel="stylesheet" href="/static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="/static/css/typo.css"  th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="/static/css/animate.css"  th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="/static/plugins/prism/1.15/prism.css"  th:href="@{/plugins/prism/1.15/prism.css}">
    <link rel="stylesheet" href="/static/plugins/tocbot/3.0.2/tocbot.css"  th:href="@{/plugins/tocbot/3.0.2/tocbot.css}">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>

<!--导航 nav-bar使用semantic-ui组件-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="item m-item m-mobile-hide" th:classappend="${n==1} ? 'active'">       <i class="home icon"></i>首页 </a>
            <a href="#" th:href="@{/category}" class="item m-item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类 </a>
            <a href="#" th:href="@{/tag}" class="item m-item m-mobile-hide" th:classappend="${n==3} ? 'active'">   <i class="tags icon"></i>标签 </a>
            <a href="#" th:href="@{/archive}" class="item m-item m-mobile-hide" th:classappend="${n==4} ? 'active'">   <i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="item m-item m-mobile-hide" th:classappend="${n==5} ? 'active'">   <i class="info icon"></i>About</a>
            <div class="right item m-item m-mobile-hide">
                <!--div.ui.input-->
                <form action="#" th:action="@{/search}" target="_blank" method="post" name="search">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="keyWords" placeholder="Search" th:value="${keyWords}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <!--分成16份-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="/static/images/wechat-qr.jpg" th:src="@{/images/wechat-qr.jpg}" alt="QR-CODE" class="ui rounded image" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">最新博客11</a>
                    <a href="#" class="item">最新博客12</a>
                    <a href="#" class="item">最新博客13</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我吧</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">邮箱:blackdancers@163.com</a>
                    <a href="#" class="item">企鹅:245675499</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">关于自己</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">Semantic UI 用户界面是Web的语言</p>
            </div>
        </div>
        <div class="ui inverted section divider"><!--分割线--></div>
        <div class="m-text-thin m-text-spaced m-opacity-tiny">
            <div class="m-text-thin m-text-spaced m-opacity-tiny">
                <p class="m-text-thin m-text-spaced m-opacity-mini">本站个人博客，如果其链接、内容的侵犯您的权益，<a href="#" target="_self">请联系作者</a>及时处理。</p>
                <p class="m-text-thin m-text-spaced m-opacity-mini"> Copyright © 2018 <a href="//www.liudebin.cn/" target="_blank">liudebin.cn</a> All Rights Reserved. 备案号：<a href="//www.miitbeian.gov.cn/" target="_blank">蜀ICP备18021260号-1</a></p>
            </div>
        </div>
    </div>
</footer>

<div>
    <th:block th:fragment="script">
        <script src="/static/js/jquery/3.2/jquery.min.js" th:src="@{/js/jquery/3.2/jquery.min.js}"></script>
        <script src="/static/js/semantic-ui/2.2.4/semantic.min.js" th:src="@{/js/semantic-ui/2.2.4/semantic.min.js}"></script>
        <script src="/static/plugins/tocbot/3.0.2/tocbot.min.js" th:src="@{/plugins/tocbot/3.0.2/tocbot.min.js}"></script>
        <script src="/static/plugins/prism/1.15/prism.js" th:src="@{/plugins/prism/1.15/prism.js}"></script>
        <script src="/static/plugins/qrcodejs/qrcode.min.js" th:src="@{/plugins/qrcodejs/qrcode.min.js}"></script>
        <script src="/static/plugins/waypoints/jquery.waypoints.min.js" th:src="@{/plugins/waypoints/jquery.waypoints.min.js}"></script>
        <script src="/static/plugins/jquery.scrollTo/2.1.2/jquery.scrollTo.min.js" th:src="@{/plugins/jquery.scrollTo/2.1.2/jquery.scrollTo.min.js}"></script>
    </th:block>
</div>

</body>
</html>
